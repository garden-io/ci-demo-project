kind: Project
name: ci-demo-project
environments:
  - name: local
    providers:
      - name: local-kubernetes
  - name: preview
    providers:
      - name: kubernetes
        context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
        defaultHostname: ci-demo-project-${local.env.CIRCLE_BRANCH || "default"}.dev-1.sys.garden
        namespace: ci-demo-project-${local.env.CIRCLE_BRANCH || "default"}
        deploymentRegistry:
          # The hostname of the registry, e.g. gcr.io for GCR (Google Container Registry)
          hostname: eu.gcr.io
          # Namespace to use in the registry for this project. For GCR, use the project ID where your cluster is.
          namespace: garden-dev-200012
  - name: staging
    providers:
      - name: kubernetes
        context: my-staging-cluster
        namespace: ci-demo-project
        defaultHostname: staging.my-domain # change this to the hostname that points to your cluster
        forceSsl: true
        tlsCertificates:
        - name: staging-tls
          secretRef:
            name: staging-tls
            namespace: default
        deploymentRegistry:
          # The hostname of the registry, e.g. gcr.io for GCR (Google Container Registry)
          hostname: my-registry-hostname
          # Namespace to use in the registry for this project. For GCR, use the project ID where your cluster is.
          namespace: my-registry-namespace
