module:
  name: node-service
  description: Node service container
  type: container
  services:
    - name: node-service
      ports:
        - name: http
          containerPort: 8080
      healthCheck:
        httpGet:
          path: /hello-node
          port: http
      ingresses:
        - path: /hello-node
          port: http
        - path: /call-go-service
          port: http
      dependencies:
        - go-service
  tests:
    - name: unit
      args: [npm, test]
    - name: integ
      args: [npm, run, integ]
      dependencies:
        - go-service
